name: CI Production

on:
  workflow_run:
    workflows:
      - release
    branches:
      - main
    type:
      - completed

env:
  IMAGE_NAME: "availability"

jobs:
  build-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - name: Fetch GIT history
        run: git fetch --prune --unshallow
      - name: Push images
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          GITREF=$(echo $GITHUB_SHA | sed 's/.*\(.........\)/\1/')
          echo GITREF=$GITREF
          VERSION=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
      - name: Get Package.json version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
      - name: Notify On Slack for staging
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_FOOTER: ""
          SLACK_TITLE: ${{ github.repository }} ${{ steps.package-version.outputs.current-version}} is deployed to staging ðŸš€
          SLACK_USERNAME: "Product Release Bot"
          SLACK_WEBHOOK: "https://hooks.slack.com/services/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"
          MSG_MINIMAL: true